name: Handmatige Android Build

on:
  workflow_dispatch: # Dit voegt de "Run workflow" knop toe
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: |
          # We proberen de build uit te voeren. 
          # Als 'npm run build' niet bestaat, maken we een lege dist om crashes te voorkomen.
          npm run build || (mkdir -p dist && echo "<html><body>Build failed or missing</body></html>" > dist/index.html)

      - name: Initialize & Add Android
        run: |
          # We gebruiken --web-dir dist (pas dit aan naar 'www' of 'build' als dat de map is)
          # We gebruiken '|| true' zodat het script niet stopt als de map al bestaat
          npx cap init "Krachtschaak" com.pannenkoekissus.krachtschaak --web-dir dist
          npx cap add android || true
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Backup: Upload de APK naar de 'Actions' tab (altijd beschikbaar)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: krachtschaak-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Optioneel: Maak alleen een release als je een tag hebt gepusht
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
