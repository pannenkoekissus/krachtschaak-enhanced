name: Handmatige Android Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: |
          npm run build || (mkdir -p dist && echo "<html><body>Build fallback</body></html>" > dist/index.html)

      - name: Initialize & Add Android
        run: |
          WEB_DIR=$(if [ -d "dist" ]; then echo "dist"; else echo "."; fi)
          # We geven alle info mee zodat hij niet om bevestiging vraagt
          npx cap init "Krachtschaak" com.pannenkoekissus.krachtschaak --web-dir $WEB_DIR
          npx cap add android || true
          
      # FIX: Los de 'Duplicate class' fout op door dubbele Kotlin libs uit te sluiten
      - name: Fix Kotlin Duplicate Classes
        run: |
          echo "configurations.all {
              resolutionStrategy {
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
              }
          }" >> android/app/build.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: krachtschaak-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
