name: Auto Build & Release on Push

on:
  workflow_dispatch:
  push:
    branches:
      - main # Het script start nu bij elke push naar de main branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Genereer een unieke tag op basis van datum/tijd
      - name: Generate Random Tag
        id: tag_gen
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d-%H%M%S')"
          echo "new_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Gegenereerde tag: $TAG_NAME"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: |
          npm run build || (mkdir -p dist && echo "<html><body>Build fallback</body></html>" > dist/index.html)

      - name: Initialize & Add Android
        run: |
          WEB_DIR=$(if [ -d "dist" ]; then echo "dist"; else echo "."; fi)
          npx cap init "Krachtschaak" com.krachtschaak --web-dir $WEB_DIR
          npx cap add android || true
          
      - name: Fix Kotlin Duplicate Classes
        run: |
          echo "configurations.all {
              resolutionStrategy {
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
              }
          }" >> android/app/build.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # Maak de release aan met de gegenereerde tag
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          # We gebruiken de signed APK van de 'sign_app' stap
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
